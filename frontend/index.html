<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honey Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/animation.css">
</head>
<body class="bg-gray-200 ">
  <div class="container mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-4">Honey Inventory</h1>
    
    <div class="mb-5 flex">
      <input type="text" placeholder="Search..." class="w-2/3 p-2 bg-gray-200 text-gray-800 rounded">
      <button type="button" id="create-button" class="p-3 ml-2 bg-blue-500 text-white rounded">+ Add to Inventory</button>
    </div>
    

    <div class="overlay" id="overlay">
      
    <form id="crud-form" class="mb-8">

      <button type="button" class="exit-button absolute top-4 right-4 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center" onclick="hideOverlay()">Ã—</button>
<br>
<br>

      <input type="text" id="honey-name" placeholder="Honey Name" class="p-2 mb-2 border rounded">  
      <input type="text" id="honey-color" placeholder="Honey Color" class="p-2 mb-2 border rounded">
      <input type="number" id="honey-price" placeholder="Honey Price" class="p-2 mb-2 border rounded">
      <input type="number" id="honey-size" placeholder="Honey Size" class="p-2 mb-2 border rounded">
      <input type="number" id="honey-quantity" placeholder="Honey Quantity" class="p-2 mb-2 border rounded">
      <!-- <button type="button" id="update-button" class="p-2 bg-yellow-500 text-white rounded">Update</button>
      <button type="button" id="delete-button" class="p-2 bg-red-500 text-white rounded">Delete</button> -->
  </form>
</div>
  
  <div class="min-h-screen flex">
 

      <div class="bg-gray-800 w-64 p-6 flex flex-col justify-between">
        <nav class="mt-5">
          <a href="#" class="block text-white mb-5 hover:bg-gray-700 p-2 rounded">Dashboard</a>
          <a href="#" class="block text-white mb-5 hover:bg-gray-700 p-2 rounded">Inventories</a>
        </nav>
        <a href="#" class="block text-white hover:bg-gray-700 p-2 rounded">Logout</a>
      </div>
    
    
      <div id="data-container" class="ml-6 w-full">
        
        <div class="flex mb-4">
          <div class="w-1/4 loader" id="loader-1"></div>
          <button type="button" id="update-button" class="p-2 bg-yellow-500 text-white rounded">Update</button>
          <button type="button" id="delete-button" class="p-2 bg-red-500 text-white rounded ml-2">Delete</button>
        </div>
        <div class="flex mb-4">
          <div class="w-1/4 loader" id="loader-2"></div>
          <button type="button" id="update-button" class="p-2 bg-yellow-500 text-white rounded">Update</button>
          <button type="button" id="delete-button" class="p-2 bg-red-500 text-white rounded ml-2">Delete</button>
        </div>
      
      </div>
  </div>
  <div id="weather-widget" class="absolute bottom-4 right-4 bg-white p-4 rounded shadow-md">
    <div id="weather-data">
   
    </div>
  </div>
  <script src="./js/main.js"></script>
  <script src="./js/animation.js"></script>
  <script src="./js/weather_api.js"></script>
</body>
</html>
