<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white p-8">

    <div class="container mx-auto">

        <h1 class="text-2xl mb-4">Honey Inventory</h1>

        <div class="flex justify-between items-center mb-4">
            <div class="flex justify-between items-center mb-4">
                <input type="text" id="new-item-name" placeholder="Honey Name" class="p-2 rounded-md mr-2">
                <input type="text" id="new-item-color" placeholder="Honey Color" class="p-2 rounded-md mr-2">
                <input type="text" id="new-item-price" placeholder="Honey Price" class="p-2 rounded-md mr-2">
                <input type="text" id="new-item-size" placeholder="Honey Size" class="p-2 rounded-md mr-2">
                <input type="number" id="new-item-quantity" placeholder="Number of Bottles" class="p-2 rounded-md mr-2">
                <button id="add-item-btn" class="bg-blue-500 p-2 rounded-md text-white">+ Add Honey</button>
            </div>
        </div>

        <table class="min-w-full table-auto bg-white text-black">
            <thead>
                <tr>
                    <th class="px-4 py-2">Honey Name</th>
                    <th class="px-4 py-2">Honey Color</th>
                    <th class="px-4 py-2">Honey Price</th>
                    <th class="px-4 py-2">Honey Size</th>
                    <th class="px-4 py-2">Number of Bottles</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Row -->
                <tr>
                    <td class="border px-4 py-2">Wildflower Honey</td>
                    <td class="border px-4 py-2">Amber</td>
                    <td class="border px-4 py-2">$20</td>
                    <td class="border px-4 py-2">500ml</td>
                    <td class="border px-4 py-2">150</td>
                    <td class="border px-4 py-2">
                        <button class="bg-blue-500 text-white p-1 rounded-md">Edit</button>
                        <button class="bg-red-500 text-white p-1 rounded-md">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <div class="mt-4">
            <!-- Pagination Controls -->
            <button class="px-3 py-2 rounded-md bg-gray-500 text-white">Previous</button>
            <button class="px-3 py-2 rounded-md bg-gray-500 text-white">Next</button>
        </div>
    </div>

</body>

</html>
